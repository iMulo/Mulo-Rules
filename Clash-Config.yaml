


proxy-groups:

# ================= 订阅独立手动组 =================

- name: 袋鼠加速手动
  type: select
  use: [袋鼠加速]
  filter: "^(?!.*(0\\.1|0\\.01|下载|流量|订阅|daishu|删除|更新|到期|剩余|永久|佣金|请勿)).*"

- name: 赔钱机场手动
  type: select
  use: [赔钱机场]
  filter: "^(?!.*(0\\.1|0\\.01|下载|流量|订阅|删除|更新|到期|剩余|永久|佣金|请勿)).*"


# ================= 自动测速组 =================

- name: 香港测速优先
  type: url-test
  use: [袋鼠加速, 赔钱机场]
  filter: "(香港|HK)"
  exclude-filter: "(0\\.1|0\\.01|下载)"
  url: https://www.gstatic.com/generate_204
  interval: 300

- name: 韩国测速优先
  type: url-test
  use: [袋鼠加速, 赔钱机场]
  filter: "(韩国|KR|首尔)"
  exclude-filter: "(0\\.1|0\\.01|下载)"
  url: https://www.gstatic.com/generate_204
  interval: 300

- name: 美国测速优先
  type: url-test
  use: [袋鼠加速, 赔钱机场]
  filter: "(美国|US|United States)"
  exclude-filter: "(0\\.1|0\\.01|下载)"
  url: https://www.gstatic.com/generate_204
  interval: 300

- name: 狮城测速优先
  type: url-test
  use: [袋鼠加速, 赔钱机场]
  filter: "(新加坡|SG|狮城)"
  exclude-filter: "(0\\.1|0\\.01|下载)"
  url: https://www.gstatic.com/generate_204
  interval: 300

- name: 日本测速优先
  type: url-test
  use: [袋鼠加速, 赔钱机场]
  filter: "(日本|JP|Tokyo|大阪)"
  exclude-filter: "(0\\.1|0\\.01|下载)"
  url: https://www.gstatic.com/generate_204
  interval: 300

- name: 台湾测速优先
  type: url-test
  use: [袋鼠加速, 赔钱机场]
  filter: "(台湾|TW|Taiwan|台北)"
  exclude-filter: "(0\\.1|0\\.01|下载)"
  url: https://www.gstatic.com/generate_204
  interval: 300


# ================= 全局手动选择 =================

- name: 全局手动选择
  type: select
  use: [袋鼠加速, 赔钱机场]
  filter: "^(?!.*(0\\.1|0\\.01|下载|流量|订阅|删除|更新|到期|daishu|剩余|永久|佣金|请勿)).*"


# ================= ChatGPT 专线 =================

- name: ChatGPT
  type: url-test
  use: [袋鼠加速, 赔钱机场]
  filter: "(日本|JP).*ChatGPT"
  exclude-filter: "(0\\.1|0\\.01|下载)"
  url: https://chat.openai.com
  interval: 300


# ================= AI 专用总控 =================

- name: AI总控
  type: select
  proxies:
    - ChatGPT
    - 香港测速优先
    - 韩国测速优先
    - 美国测速优先
    - 狮城测速优先
    - 日本测速优先
    - 台湾测速优先
    - 袋鼠加速手动
    - 赔钱机场手动
    - 全局手动选择


# ================= 普通流量总控 =================

- name: 节点总控
  type: select
  proxies:
    - 香港测速优先
    - 韩国测速优先
    - 美国测速优先
    - 狮城测速优先
    - 日本测速优先
    - 台湾测速优先
    - 袋鼠加速手动
    - 赔钱机场手动
    - 全局手动选择


rules:

# 国内直连
- GEOIP,CN,DIRECT
- DOMAIN-SUFFIX,cn,DIRECT
- DOMAIN-KEYWORD,baidu,DIRECT
- DOMAIN-KEYWORD,qq,DIRECT
- DOMAIN-KEYWORD,taobao,DIRECT
- DOMAIN-KEYWORD,bilibili,DIRECT

# AI 全走 AI总控
- DOMAIN-SUFFIX,openai.com,AI总控
- DOMAIN-SUFFIX,chatgpt.com,AI总控
- DOMAIN-SUFFIX,claude.ai,AI总控
- DOMAIN-SUFFIX,anthropic.com,AI总控
- DOMAIN-SUFFIX,x.ai,AI总控
- DOMAIN-SUFFIX,grok.com,AI总控
- DOMAIN-SUFFIX,gemini.google.com,AI总控
- DOMAIN-KEYWORD,chatgpt,AI总控
- DOMAIN-KEYWORD,gemini,AI总控
- DOMAIN-KEYWORD,claude,AI总控
- DOMAIN-KEYWORD,grok,AI总控

# 其他全部
- MATCH,节点总控
